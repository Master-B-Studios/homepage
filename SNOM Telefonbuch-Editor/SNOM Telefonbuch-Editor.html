    <div id="main">
      <article id="snom_editor" class="panel">
        <header><h2>SNOM Telefonbuch-Editor</h2></header>
        <section>
          <div class="description">
            Mit diesem Tool lässt sich ein Telefonbuch für SNOM-IP-Telefone in Excel erstellen und anschliessend konvertieren. 
            Die daraus erzeugte XML-Datei kann in die SNOM-Anlage als Globales Telefonbuch importiert werden.
          </div>
          <div class="button_container">
            <button class="button large" onclick="download_csv();">Vorlage<br>Herunterladen</button>
            <button class="button large"><label><input type="file" accept=".csv" onchange="load_document(this);"></input>CSV<br>Konvertieren</label></button>
          </div>
          <p id="info" class="center"></p>
        </section>
      </article>
