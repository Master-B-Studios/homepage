<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GT4 Garage Showroom</title>
  <style>
    html,body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #1a1b1d 0%, #0a0a0b 100%);
    }
    #loading {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.1em;
      color: #ddd;
      background: rgba(0,0,0,0.45);
      padding: 10px 18px;
      border-radius: 8px;
      letter-spacing: 0.5px;
    }
    canvas { display:block; width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="loading">Lade Showroom...</div>
  <canvas id="canvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/loaders/GLTFLoader.js';
    import { RoomEnvironment } from 'https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/environments/RoomEnvironment.js';

    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.1;
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

    // === Szene + Umgebung ===
    const scene = new THREE.Scene();
    const pmremGenerator = new THREE.PMREMGenerator(renderer);
const env = new RoomEnvironment();
const envMap = pmremGenerator.fromScene(env).texture;
scene.environment = envMap;
pmremGenerator.dispose();

    scene.background = new THREE.Color(0x090a0b);

    // === Kamera & Steuerung ===
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.05, 2000);
    camera.position.set(0, 1.4, 4);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0.9, 0);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.enablePan = false;
    controls.minDistance = 1.5;
    controls.maxDistance = 6;
    controls.minPolarAngle = 0.5;
    controls.maxPolarAngle = Math.PI / 2.05;

    // === Boden mit leichtem Spiegeleffekt ===
    const floorGeo = new THREE.PlaneGeometry(30, 30);
    const floorMat = new THREE.MeshStandardMaterial({
      color: 0x111214,
      metalness: 0.6,
      roughness: 0.25,
      envMapIntensity: 1.0
    });
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI/2;
    floor.position.y = 0;
    floor.receiveShadow = true;
    scene.add(floor);

    // === Beleuchtung ===
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x202030, 0.4);
    scene.add(hemiLight);

    const keyLight = new THREE.SpotLight(0xffffff, 1.5, 20, Math.PI / 5, 0.3, 2);
    keyLight.position.set(4, 6, 2);
    keyLight.castShadow = true;
    keyLight.shadow.mapSize.set(2048, 2048);
    scene.add(keyLight);

    const fillLight = new THREE.PointLight(0x4477ff, 0.5, 15);
    fillLight.position.set(-3, 2, -2);
    scene.add(fillLight);

    // === Modell laden ===
    const loader = new GLTFLoader();
    const loadingDiv = document.getElementById('loading');
    let car;

    loader.load('.model.glb', (gltf) => {
      car = gltf.scene;
      car.traverse(o => {
        if (o.isMesh) {
          o.castShadow = true;
          o.receiveShadow = true;
        }
      });

      // Zentriere das Modell und setze es auf den Boden
      const box = new THREE.Box3().setFromObject(car);
      const size = new THREE.Vector3();
      const center = new THREE.Vector3();
      box.getCenter(center);
      box.getSize(size);
      car.position.x -= center.x;
      car.position.z -= center.z;
      car.position.y -= box.min.y;

      scene.add(car);
      loadingDiv.remove();
    }, (xhr) => {
      loadingDiv.textContent = `Lade: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`;
    }, (err) => {
      loadingDiv.textContent = 'Fehler beim Laden ðŸ˜•';
      console.error(err);
    });

    // === Animation ===
    function animate() {
      requestAnimationFrame(animate);
      if (car) car.rotation.y += 0.003;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // === Resize ===
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
