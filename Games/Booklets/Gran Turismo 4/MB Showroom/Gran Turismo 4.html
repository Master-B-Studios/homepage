<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OBJ Viewer</title>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#111}
    #loading {
      position:absolute;top:10px;left:10px;
      color:#ddd;font-family:sans-serif;background:rgba(0,0,0,0.4);
      padding:6px 10px;border-radius:6px;
    }
    canvas {width:100%;height:100%;display:block;}
  </style>
</head>
<body>
  <div id="loading">Lade Modell...</div>
  <canvas id="canvas"></canvas>

  <script type="module">
    import * as THREE from './libs/three.module.js';
import { OrbitControls } from './libs/OrbitControls.js';
import { MTLLoader } from './libs/MTLLoader.js';
import { OBJLoader } from './libs/OBJLoader.js';

    const renderer = new THREE.WebGLRenderer({antialias:true,canvas:document.querySelector('#canvas')});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0c0d);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.2, 3);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 0.8, 0);

    const hemi = new THREE.HemisphereLight(0xffffff, 0x080820, 0.8);
    scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(3, 5, 2);
    scene.add(dir);

    // === Load MTL + OBJ ===
    const mtlLoader = new MTLLoader();
    const objLoader = new OBJLoader();
    const loading = document.getElementById('loading');

    mtlLoader.setPath('./');
    mtlLoader.load('model0.mtl', (materials) => {
      materials.preload();
      objLoader.setMaterials(materials);
      objLoader.setPath('./');
      objLoader.load('model0.obj', (object) => {
        scene.add(object);
        loading.remove();
      }, (xhr) => {
        loading.textContent = `Lade: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`;
      }, (err) => {
        console.error('Fehler beim Laden:', err);
        loading.textContent = 'Fehler beim Laden ðŸ˜•';
      });
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
