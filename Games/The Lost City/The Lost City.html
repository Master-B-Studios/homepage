<body onload="set_bg();">
  <div id="game_container" class="game_container">
    <div id="background____" class="background____"><img id="background_img" src="" usemap="#workmap"></div>
    <map name="workmap">
      <area class="nav___________"  onclick="show();" shape="rect" coords="34,44,270,350">
      <area shape="rect" coords="290,172,333,250" tabindex="0">
      <area shape="circle" coords="337,300,44">
    </map>
  </div>
</body>

<script>
  var game_container = document.getElementById('game_container');
  var background____ = document.getElementById('background____');
  var background_img = document.getElementById('background_img');
  var nav_up________ = document.getElementById('nav_up________');
  //var nav_right_____ = document.getElementById('nav_right_____');
  //var nav_down______ = document.getElementById('nav_down______');
  //var nav_left______ = document.getElementById('nav_left______');

  var bg_x = 1440;
  var bg_y = 726;
  var ratio = bg_x / bg_y;

  function init() {
    background____.width = window.outerWidth;
    background____.heigth = window.outerHeight;
    background_img.width = background____.width;
    background_img.heigth = background_img.width / ratio;

    var gap = (background____.heigth - background_img.heigth) / 2;
    background_img.style.position = 'relative';
    background_img.style.top = gap+'px';
  }

  var numbr_level = 1;
  var numbr_scene = 2;
  var numbr_seasn = 3;
  var numbr_state = 1;

  var print_level = '';
  var print_scene = '';
  var print_seasn = '';
  var print_state = '';

  function set_bg() {
    if (numbr_level <= 9) {print_level = '0'+numbr_level.toString();}
    if (numbr_scene <= 9) {print_scene = '0'+numbr_scene.toString();}
    if (numbr_seasn <= 9) {print_seasn = '0'+numbr_seasn.toString();}
    if (numbr_state <= 9) {print_state = '0'+numbr_state.toString();}
    background_img.src = 'screens/'+print_level+'_'+print_scene+'_'+print_seasn+'_'+print_state+'.jpg';
    init();
  }
  function show() {alert(print_level)}
  
  //var game_container = document.getElementById("game_container");
  //var game_container = document.getElementById("game_container");
</script>
