<script>
  let aktuelleDaten = [];
  let aktuelleSortierung = {};
  
  async function load_base_a_z() {
    try {
      const response = await fetch('MB Video-Base.xlsx');
      if (!response.ok) throw new Error('Datei konnte nicht geladen werden');
      const arrayBuffer = await response.arrayBuffer();
      const data = new Uint8Array(arrayBuffer);
      const workbook = XLSX.read(data, {type: 'array'});
      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];
      const json = XLSX.utils.sheet_to_json(worksheet);
      aktuelleDaten = json;
      renderTabelle(json);
    }
    catch (err) {document.getElementById('output').textContent = 'Fehler beim Laden: ' + err.message;}
  }
  
  function renderTabelle(daten) {
    const output = document.getElementById('output');
    output.innerHTML = '';
    if (daten.length === 0) {output.textContent = 'Keine Daten gefunden.';return;}
    
    const table = document.createElement('table');
    const tbody = document.createElement('tbody');
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');
    
    const keys = Object.keys(daten[0]);
    for (let i = 0; i < keys.length; i++) {
      const key = keys[i];
      const th = document.createElement('th');
      th.textContent = key;
      if (i == 5) {th.className = 'table_poster_';th.textContent = 'Cover';}
      th.addEventListener('click', () => sortiereNachSpalte(key));
      headerRow.appendChild(th);
    }
    
    thead.appendChild(headerRow);
    table.appendChild(thead);
    
    // Datenzeilen
    for (let i = 0; i < daten.length; i++) {
      const row = daten[i];
      
      const tr1 = document.createElement('tr'); // Erste Zeile: Spalte 0–1
      const tr2 = document.createElement('tr'); // Zweite Zeile: Spalte 2–5

      var movie_id = '';
      for (let j = 0; j < keys.length; j++) {
        const key = keys[j];
        const td = document.createElement('td');
        td.innerHTML = row[key] ?? '';
        //td.textContent = row[key] ?? '';

        if (j == 0) {td.className = 'table_number_';td.id = td.innerHTML;movie_id = td.innerHTML;tr1.appendChild(td);}
        else if (j == 1) {td.className = 'table_name___';td.id = movie_id+'_name___';td.colSpan = 5;tr1.appendChild(td);}
        else if (j == 2) {td.className = 'table_year___';td.id = movie_id+'_year___';tr2.appendChild(td);}
        else if (j == 3) {td.className = 'table_runtime';td.id = movie_id+'_runtime';tr2.appendChild(td);}
        else if (j == 4) {
          td.value = td.innerHTML;
          td.innerHTML = '<img src="Scripts/'+td.value+'.png">';
          td.className = 'table_fsk____';td.id = movie_id+'_fsk____';tr2.appendChild(td);
        }
        else if (j == 5) {td.className = 'table_poster_';td.id = movie_id+'table_content';td.value = td.innerHTML;td.innerHTML = '<img src="Cover/'+movie_id+'.jpg">';tr2.appendChild(td);}
      }
      
      tbody.appendChild(tr1);
      tbody.appendChild(tr2);
    }
    
    table.appendChild(tbody);
    output.appendChild(table);
  }
  
  function sortiereNachSpalte(spalte) {
    const richtung = aktuelleSortierung[spalte] === 'asc' ? 'desc' : 'asc';
    aktuelleDaten.sort((a, b) => {
      const valA = a[spalte] ?? '';
      const valB = b[spalte] ?? '';
      return richtung === 'asc'
      ? valA.toString().localeCompare(valB.toString(), 'de', { numeric: true })
      : valB.toString().localeCompare(valA.toString(), 'de', { numeric: true });
    });
    
    aktuelleSortierung = { [spalte]: richtung };
    renderTabelle(aktuelleDaten);
  }
</script>
