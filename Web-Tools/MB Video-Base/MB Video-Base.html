<script>
  let aktuelleDaten = [];
  let aktuelleSortierung = {};
  let aktuelleGruppe = 'Name';
  let aktuelleRichtung = 'asc';

  async function load_base_a_z() {
    try {
      const response = await fetch('MB Video-Base.xlsx');
      if (!response.ok) throw new Error('Datei konnte nicht geladen werden');
      const arrayBuffer = await response.arrayBuffer();
      const data = new Uint8Array(arrayBuffer);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];
      const json = XLSX.utils.sheet_to_json(worksheet);
      aktuelleDaten = json;
      renderNavigation();
      renderTabelleGruppiert(json);
    } catch (err) {
      document.getElementById('output').textContent = 'Fehler beim Laden: ' + err.message;
    }
  }

  function renderNavigation() {
    const navContainer = document.createElement('nav');
    navContainer.id = 'pagination-nav';
    const zeichen = ['Nummer', 'Name', '0-9', ...'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split(''), 'Zufall'];

    zeichen.forEach(z => {
      const btn = document.createElement('button');

      const textSpan = document.createElement('span');
      textSpan.className = 'button-text';
      textSpan.textContent = z;

      const pfeil = document.createElement('span');
      pfeil.className = 'sort-arrow';
      pfeil.textContent = ' ';

      btn.appendChild(textSpan);
      btn.appendChild(pfeil);

      btn.onclick = () => {
        const istSelbeGruppe = aktuelleGruppe === z;

        if (z === 'Zufall') {
          //const gemischt = shuffleArray([...aktuelleDaten]);
          //aktuelleGruppe = 'Zufall';
          //aktuelleRichtung = 'asc';
          //renderTabelleGruppiert(gemischt, 'Zufall');
          //zeigeGruppe('Zufall');
          //aktualisiereButtonMarkierung();

          const zufallsFilm = [aktuelleDaten[Math.floor(Math.random() * aktuelleDaten.length)]];
          aktuelleGruppe = 'Zufall';
          aktuelleRichtung = 'asc';
          renderTabelleGruppiert(zufallsFilm, 'Zufall');
          zeigeGruppe('Zufall');
          aktualisiereButtonMarkierung();
        } else {
          if (istSelbeGruppe) {
            aktuelleDaten.reverse();
            aktuelleRichtung = aktuelleRichtung === 'asc' ? 'desc' : 'asc';
          } else {
            aktuelleGruppe = z;
            aktuelleRichtung = 'asc';
            aktuelleDaten.sort((a, b) => {
              if (z === 'Nummer') {
                const numA = parseInt(a[Object.keys(a)[0]]) || 0;
                const numB = parseInt(b[Object.keys(b)[0]]) || 0;
                return numA - numB;
              } else {
                const nameA = String(a[Object.keys(a)[1]] ?? '');
                const nameB = String(b[Object.keys(b)[1]] ?? '');
                return nameA.localeCompare(nameB, 'de');
              }
            });
          }
          renderTabelleGruppiert(aktuelleDaten, z);
          aktualisiereButtonMarkierung();
        }
      };

      navContainer.appendChild(btn);
    });

    const article = document.querySelector('article#mb_video_base');
    article.insertBefore(navContainer, document.getElementById('output'));

    // Einheitliche Buttonbreite nach dem Rendern
    setTimeout(() => {
      const buttons = document.querySelectorAll('#pagination-nav button');
      let maxWidth = 0;
      buttons.forEach(btn => {
        const width = btn.offsetWidth;
        if (width > maxWidth) maxWidth = width;
      });
      buttons.forEach(btn => {
        btn.style.width = maxWidth + 'px';
      });
    }, 0);

    // Suchleiste einfügen
    const suchContainer = document.createElement('div');
    suchContainer.id = 'such-container';
    suchContainer.style.margin = '1em 0';
    const suchEingabe = document.createElement('input');
    suchEingabe.type = 'text';
    suchEingabe.placeholder = 'Suche nach Titel...';
    suchEingabe.id = 'suchEingabe';
    suchEingabe.style.padding = '0.5em';
    suchEingabe.style.width = '100%';
    suchEingabe.style.maxWidth = '100%';
    suchEingabe.addEventListener('input', function () {sucheInTabelle(this.value);});
    suchContainer.appendChild(suchEingabe);
    article.insertBefore(suchContainer, document.getElementById('output'));
  }

  function renderTabelleGruppiert(daten, extraGruppe = null) {
    const container = document.getElementById('output');
    container.innerHTML = '';

    const gruppen = {
      'Nummer': [], 'Name': [], 'Zufall': [], '0-9': [],
      ...Object.fromEntries('ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').map(c => [c, []]))
    };

    for (const eintrag of daten) {
      const name = eintrag[Object.keys(eintrag)[1]] ?? '';
      const ersterBuchstabe = name.charAt(0).toUpperCase();

      gruppen['Name'].push(eintrag);
      gruppen['Zufall'].push(eintrag);
      gruppen['Nummer'].push(eintrag);

      if (/[0-9]/.test(ersterBuchstabe)) {
        gruppen['0-9'].push(eintrag);
      } else if (gruppen[ersterBuchstabe]) {
        gruppen[ersterBuchstabe].push(eintrag);
      }
    }

    for (const gruppe in gruppen) {
      const groupDiv = document.createElement('div');
      groupDiv.id = 'gruppe_' + gruppe;
      groupDiv.className = 'eintrags-gruppe';
      if (gruppe === (extraGruppe || 'Name')) groupDiv.classList.add('aktiv');

      let daten = gruppen[gruppe];

      if (gruppe === 'Nummer') {
        daten.sort((a, b) => {
          const numA = parseInt(a[Object.keys(a)[0]]) || 0;
          const numB = parseInt(b[Object.keys(b)[0]]) || 0;
          return aktuelleRichtung === 'asc' ? numA - numB : numB - numA;
        });
      } else if (gruppe !== 'Zufall') {
        daten.sort((a, b) => {
          const nameA = String(a[Object.keys(a)[1]] ?? '');
          const nameB = String(b[Object.keys(b)[1]] ?? '');
          return aktuelleRichtung === 'asc'
            ? nameA.localeCompare(nameB, 'de')
            : nameB.localeCompare(nameA, 'de');
        });
      }

      if (daten.length > 0) {const table = generiereTabelle(daten);groupDiv.appendChild(table);}
      else {groupDiv.innerHTML = '<p>Keine Einträge gefunden...</p>';}

      container.appendChild(groupDiv);
    }
  }

  function aktualisiereButtonMarkierung() {
  document.querySelectorAll('#pagination-nav button').forEach(btn => {
    const textSpan = btn.querySelector('.button-text');
    const pfeilSpan = btn.querySelector('.sort-arrow');
    const text = textSpan.textContent;

    btn.classList.remove('active-group');

    if (text === 'Zufall') {
      btn.classList.add('active-group');
      // Pfeil komplett ausblenden bei Zufall
      pfeilSpan.textContent = '';
    } else if (text === aktuelleGruppe) {
      btn.classList.add('active-group');
      pfeilSpan.textContent = aktuelleRichtung === 'asc' ? '▼' : '▲';
    } else {
      pfeilSpan.textContent = ' '; // Leerzeichen für gleiche Breite
    }
  });
}


  function zeigeGruppe(gruppe) {
    aktuelleGruppe = gruppe;
    document.querySelectorAll('.eintrags-gruppe').forEach(div => {
      div.classList.remove('aktiv');
    });
    const aktiv = document.getElementById('gruppe_' + gruppe);
    if (aktiv) aktiv.classList.add('aktiv');
    aktualisiereButtonMarkierung();
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function generiereTabelle(daten) {
    const table = document.createElement('table');
    const tbody = document.createElement('tbody');
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');

    const keys = Object.keys(daten[0]);
    for (let i = 0; i < keys.length; i++) {
      const key = keys[i];
      const th = document.createElement('th');
      th.innerHTML = key;
      if (i == 0) th.className = 'header_number_';
      else if (i == 1) th.className = 'header_name___';
      else if (i == 2) th.className = 'header_year___';
      else if (i == 3) th.className = 'header_runtime';
      else if (i == 4) th.className = 'header_fsk____';
      else if (i == 5) {
        th.className = 'header_cover__';
        th.innerHTML = '';
      }
      headerRow.appendChild(th);
    }

    thead.appendChild(headerRow);
    table.appendChild(thead);

    for (const row of daten) {
      const tr1 = document.createElement('tr');
      const tr2 = document.createElement('tr');
      let movie_id = '';

      for (let j = 0; j < keys.length; j++) {
        const key = keys[j];
        const td = document.createElement('td');
        td.innerHTML = row[key] ?? '';

        if (j == 0) {
          movie_id = td.innerHTML;
          td.className = 'table_number_';
          td.id = movie_id + '_number_';
          td.value = td.innerHTML;
          td.innerHTML = '# ' + td.innerHTML;
          tr1.appendChild(td);
        } else if (j == 1) {
          td.className = 'table_name___';
          td.id = movie_id + '_name___';
          td.value = td.innerHTML;
          td.colSpan = 5;
          tr1.appendChild(td);
        } else if (j == 2) {
          td.className = 'table_year___';
          td.id = movie_id + '_year___';
          td.value = td.innerHTML;
          //td.colSpan = 2;
          td.innerHTML = 'Jahr:<br>' + td.innerHTML;
          tr2.appendChild(td);
        } else if (j == 3) {
          td.className = 'table_runtime';
          td.id = movie_id + '_runtime';
          td.value = td.innerHTML;
          //td.colSpan = 2;
          td.innerHTML = td.innerHTML + '<br>Minuten';
          tr2.appendChild(td);
        } else if (j == 4) {
          td.className = 'table_fsk____';
          td.id = movie_id + '_fsk____';
          td.value = td.innerHTML;
          td.colSpan = 3;
          const erlaubteFSK = ['0', '6', '12', '16', '18'];
          if (erlaubteFSK.includes(td.value)) {td.innerHTML = '<img src="Scripts/' + td.value + '.png">';}
          tr2.appendChild(td);
        } else if (j == 5) {
          td.className = 'table_poster_';
          td.id = movie_id;
          td.value = td.innerHTML;
          td.innerHTML = '<img src="Cover/' + movie_id + '.jpg">';
          td.addEventListener('click', function () {
            download_nfo(this);
          });
          tr2.appendChild(td);
        }
      }

      tbody.appendChild(tr1);
      tbody.appendChild(tr2);
    }

    table.appendChild(tbody);
    return table;
  }

  function sucheInTabelle(suchbegriff) {
    const gruppe = aktuelleGruppe;
    const divs = document.querySelectorAll('.eintrags-gruppe');

    // Alle Gruppen verstecken
    divs.forEach(div => div.classList.remove('aktiv'));
    const gruppeDiv = document.getElementById('gruppe_' + gruppe);
    if (!gruppeDiv) return;
    gruppeDiv.classList.add('aktiv');
    const zeilen = gruppeDiv.querySelectorAll('tbody tr');
    const begriff = suchbegriff.toLowerCase();
    
    // Zeilen paarweise (2 pro Eintrag) behandeln
    for (let i = 0; i < zeilen.length; i += 2) {
      const zeile1 = zeilen[i];
      const zeile2 = zeilen[i + 1];
      const inhalt = zeile1.textContent.toLowerCase() + zeile2.textContent.toLowerCase();
      const sichtbar = begriff === '' || inhalt.includes(begriff);
      zeile1.style.display = sichtbar ? '' : 'none';
      zeile2.style.display = sichtbar ? '' : 'none';
    }
  }

  function download_nfo(obj) {
    const parsing_id = obj.id;
    const title_movie__ = document.getElementById(parsing_id + '_name___').value;
    const number_movie_ = document.getElementById(parsing_id + '_number_').value;
    const runtime_movie = document.getElementById(parsing_id + '_runtime').value;
    const year_movie___ = document.getElementById(parsing_id + '_year___').value;
    const age_movie____ = document.getElementById(parsing_id + '_fsk____').value;
    const content_movie = document.getElementById(parsing_id).value;

    const link = document.createElement("A");
    const filename = title_movie__ + '.nfo';

    const save_content =
      '<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>\n' +
      '<movie>\n' +
      '   <title>' + title_movie__ + '</title>\n' +
      '   <originaltitle>' + title_movie__ + '</originaltitle>\n' +
      '   <plot>' + content_movie + '</plot>\n' +
      '   <runtime>' + runtime_movie + '</runtime>\n' +
      '   <mpaa>' + age_movie____ + '</mpaa>\n' +
      '   <id>' + number_movie_ + '</id>\n' +
      '   <uniqueid type="mbdb">' + number_movie_ + '</uniqueid>\n' +
      '   <year>' + year_movie___ + '</year>\n' +
      '</movie>\n';

    link.setAttribute("href", "data:text/xml," + encodeURIComponent(save_content));
    link.setAttribute("style", "display:none");
    link.setAttribute("download", filename);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>
