<script>
  let aktuelleDaten = [];
  let aktuelleSortierung = {};
  
  async function load_base_a_z() {
    try {
      const response = await fetch('MB Video-Base.xlsx');
      if (!response.ok) throw new Error('Datei konnte nicht geladen werden');
      const arrayBuffer = await response.arrayBuffer();
      const data = new Uint8Array(arrayBuffer);
      const workbook = XLSX.read(data, {type: 'array'});
      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];
      const json = XLSX.utils.sheet_to_json(worksheet);
      aktuelleDaten = json;
      renderTabelle(json);
    }
    catch (err) {document.getElementById('output').textContent = 'Fehler beim Laden: ' + err.message;}
  }
  
  function renderTabelle(daten) {
    const output = document.getElementById('output');
    output.innerHTML = '';
    if (daten.length === 0) {output.textContent = 'Keine Daten gefunden.';return;}
    
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');
    
    const keys = Object.keys(daten[0]);
    for (let i = 0; i < keys.length; i++) {
      const th = document.createElement('th');
      th.textContent = keys[i];
      if (i == 5) {td.className = 'table_content';}
      th.addEventListener('click', () => sortiereNachSpalte(keys[i]));
      headerRow.appendChild(th);
    }
    
    thead.appendChild(headerRow);
    table.appendChild(thead);
    
    const tbody = document.createElement('tbody');
    daten.forEach(row => {
      const tr = document.createElement('tr');
      for (let i = 0; i < keys.length; i++) {
        const td = document.createElement('td');
        var movie_id = '';
        td.textContent = row[keys[i]] ?? '';
        if (i == 0) {td.className = 'table_number_';td.id = td.textContent;movie_id = td.id;}
        else if (i == 1) {td.className = 'table_name___';td.id = movie_id+'_name___';}
        else if (i == 2) {td.className = 'table_year___';td.id = movie_id+'_year___';}
        else if (i == 3) {td.className = 'table_runtime';td.id = movie_id+'_runtime';}
        else if (i == 4) {td.className = 'table_fsk____';td.id = movie_id+'_fsk____';}
        else if (i == 5) {td.className = 'table_content';td.id = movie_id+'_content';}
        tr.appendChild(td);
      }
      //keys.forEach(key => {
        //const td = document.createElement('td');
        //td.textContent = row[key] ?? '';
        //tr.appendChild(td);
      //});
      tbody.appendChild(tr);
    });
    
    table.appendChild(tbody);
    output.appendChild(table);
  }
  
  function sortiereNachSpalte(spalte) {
    const richtung = aktuelleSortierung[spalte] === 'asc' ? 'desc' : 'asc';
    aktuelleDaten.sort((a, b) => {
      const valA = a[spalte] ?? '';
      const valB = b[spalte] ?? '';
      return richtung === 'asc'
      ? valA.toString().localeCompare(valB.toString(), 'de', { numeric: true })
      : valB.toString().localeCompare(valA.toString(), 'de', { numeric: true });
    });
    
    aktuelleSortierung = { [spalte]: richtung };
    renderTabelle(aktuelleDaten);
  }
</script>
