  <style>

    header {
      text-align: center;
      margin-bottom: 1em;
    }

    #controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 1em;
    }

    select, input {
      background: #222222;
      color: #ffffff;
      border: none;
      padding: 0.5em 1em;
      border-radius: 8px;
    }

    input::placeholder {
      color: #ffffff;
    }

    #recipe_container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1em;
    }

    .recipe_card {
      background: #222222;
      border-radius: 12px;
      padding: 1em;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .recipe_card:hover {
      transform: scale(1.02);
    }

    .recipe_card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5em;
    }

    .recipe_name {
      font-size: 1.2em;
      color: #ffffff;
      margin-bottom: 0.3em;
    }

    .recipe_category {
      font-size: 0.9em;
      color: #ffffff;
      margin-bottom: 0.8em;
    }

    .recipe_ingredients, .recipe_preparation {
      font-size: 0.9em;
      line-height: 1.4;
    }
    
    /* Entfernt den Standard-Marker in allen Browsern */
summary::-webkit-details-marker {
  display: none !important;
}
summary::marker {
  content: "";
  display: none !important;
}

/* Alternativtrick: Summary als flex-Container, Marker wird so „überlagert“ */
summary {
  display: flex;
  align-items: center;
  cursor: pointer;
  list-style: none;
  position: relative;
  padding-left: 0.5em;
  color: #fff;
  font-size: 1.1em;
  font-weight: bold;
}

/* Optional: eigenes Icon (z. B. Plus/Minus) einfügen */
summary::before {
  content: "+";
  color: #0f0;
  font-weight: bold;
  margin-right: 0.5em;
  transition: transform 0.2s ease;
}

/* Wenn geöffnet → wechsle das Symbol */
details[open] summary::before {
  content: "–";
  color: #f33;
}


</style>

<script>
  let all_recipes = [];

    async function load_recipes() {
      try {
        const response = await fetch('Rezepte.xlsx');
        if (!response.ok) throw new Error('Excel-Datei konnte nicht geladen werden.');
        const arrayBuffer = await response.arrayBuffer();
        const data = new Uint8Array(arrayBuffer);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        const filtered = json.filter(r => r.ID && r.ID !== 'ID' && r.Name && r.Name !== 'Name');
        json.forEach(r => {
          // Falls ID numerisch ist, wieder mit führenden Nullen auffüllen
          if (r.ID !== undefined) {r.ID = r.ID.toString().padStart(4, '0');}
        });
        all_recipes = json;
        populate_categories(json);console.log(json.map(r => r.ID));

        display_recipes(json);
      } catch (err) {
        document.getElementById('recipe_container').textContent = 'Fehler: ' + err.message;
      }
    }

    function populate_categories(recipes) {
      const select = document.getElementById('category_filter');
      const categories = [...new Set(recipes.map(r => r.Kategorie))].sort();
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    function display_recipes(recipes) {
  const container = document.getElementById('recipe_container');
  container.innerHTML = '';

  if (recipes.length === 0) {
    container.innerHTML = '<p>Keine Rezepte gefunden.</p>';
    return;
  }

  recipes.forEach(r => {
    const card = document.createElement('div');
    card.className = 'recipe_card';

    // Bild
    const img = document.createElement('img');
    img.src = `pics/${r.ID}.jpg`;
    img.alt = r.Name;

    // Name (Summary)
    const details = document.createElement('details');
    const summary = document.createElement('summary');
    summary.textContent = r.Name;
    summary.className = 'recipe_name';

    // Inhalt im aufklappbaren Bereich
    const content = document.createElement('div');
    content.className = 'recipe_details';

    const cat = document.createElement('div');
    cat.className = 'recipe_category';
    cat.innerHTML = `<strong>Kategorie:</strong> ${r.Kategorie}`;

    const ing = document.createElement('div');
    ing.className = 'recipe_ingredients';
    ing.innerHTML = `<strong>Zutaten:</strong><br>${r.Zutaten ?? ''}`;

    const prep = document.createElement('div');
    prep.className = 'recipe_preparation';
    prep.innerHTML = `<strong>Zubereitung:</strong><br>${r.Zubereitung ?? ''}`;

    content.append(cat, ing, prep);
    details.append(summary, content);

    card.append(img, details);
    container.appendChild(card);
  });
}


    function filter_recipes() {
      const catValue = document.getElementById('category_filter').value.toLowerCase();
      const searchValue = document.getElementById('search_input').value.toLowerCase();

      const filtered = all_recipes.filter(r => {
        const matchesCat = catValue === 'alle' || (r.Kategorie ?? '').toLowerCase() === catValue;
        const matchesSearch = (r.Name ?? '').toLowerCase().includes(searchValue);
        return matchesCat && matchesSearch;
      });

      display_recipes(filtered);
    }
  </script>
