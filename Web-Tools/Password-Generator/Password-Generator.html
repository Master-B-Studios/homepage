      <article id="password_generator" class="panel">
        <header><h2>Password-Generator</h2></header>
        <div class="button_container">
          <button class="mb_button large" onclick="reset_all();">Alles<br>Leeren</button>
          <button class="mb_button large" onclick="save_film();">Film<br>Speichern</button>
        </div>
        <table class="table_pw">
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw"><td class="td_pw_01">Stellen</td><td class="td_pw_04" colspan="4"><input class="input invisible" type="number" value="12"></td></tr>
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw"><td class="td_pw_01">Nummern</td><td class="td_pw_02" onclick="switch_change(this);" value="yes">On</td><td class="td_pw_03"></td><td class="td_pw_04"></td></tr>
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw"><td class="td_pw_01">Kleinbuchstaben</td><td class="td_pw_02" onclick="switch_change(this);" value="yes">On</td><td class="td_pw_03"></td><td class="td_pw_04"></td></tr>
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw"><td class="td_pw_01">Grossbuchstaben</td><td class="td_pw_02" onclick="switch_change(this);" value="yes">On</td><td class="td_pw_03"></td><td class="td_pw_04"></td></tr>
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw"><td class="td_pw_01">Mit Buchstaben Starten</td><td class="td_pw_02" onclick="switch_change(this);" value="yes">On</td><td class="td_pw_03"></td><td class="td_pw_04"></td></tr>
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw"><td class="td_pw_01">Symbole</td><td class="td_pw_02" onclick="switch_change(this);" value="yes">On</td><td class="td_pw_03"></td><td class="td_pw_04" contenteditable="true"></td></tr>
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw"><td class="td_pw_01">Verwechslungen Vermeiden</td><td class="td_pw_02" onclick="switch_change(this);" value="yes">On</td><td class="td_pw_03"></td><td class="td_pw_04"></td></tr>
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw"><td class="td_pw_01">Keine Wiederholungen</td><td class="td_pw_02" onclick="switch_change(this);" value="yes">On</td><td class="td_pw_03"></td><td class="td_pw_04"></td></tr>
