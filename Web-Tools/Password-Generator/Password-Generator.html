<!DOCTYPE html>
<html>
  <head>
  <title>Password-Generator</title>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"></meta>
  <link rel="icon" type="image/x-icon" href="../../images/MB_Icon_01.png"></link>
  <link rel="stylesheet" href="../../assets/css/main.css"></link>
  <noscript><link rel="stylesheet" href="../../assets/css/noscript.css" /></noscript>
</head>
<body onload="window.location.href = '#password_generator';generate_pw();" class="is-preload">
  <div id="wrapper">
    
    <nav id="nav">
      <a href="../../index.html"><img class="mb_icon" src="../../images/MB_Icon_02.png"></img><span>Home</span></a>
      <a href="../../Web-Tools/web-tools.html"><img class="mb_icon" src="../../images/Web_Icon_01.png"></img><span>Web-Tools</span></a>
      <a href="../../Local-Tools/local-tools.html"><img class="mb_icon" src="../../images/CMD_Icon_01.png"></img><span>Local-Tools</span></a>
      <a href="../../Games/games.html"><img class="mb_icon" src="../../images/Games_Icon_01.png"></img><span>Games</span></a>
      <a href="#password_generator"><img class="mb_icon" src="icon_01.png"></img><span>Passwords</span></a>
      
    </nav>
    
    <div id="main">
      <article id="password_generator" class="panel">
        <header><h2>Password-Generator</h2></header>
        <div class="button_container">
          <button id="pw_field" class="mb_button large" onclick="copy_pw(this);"></button>
          <button class="mb_button large" onclick="generate_pw();">Passwort Erstellen</button>
        </div>
        <table class="table_pw">
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw">
            <td class="td_pw_01">Stellen</td>
            <td class="td_pw_02"></td>
            <td class="td_pw_03-02" colspan="4"><input id="pw_length" class="input invisible" type="number" value="12"></td>
          </tr>
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw">
            <td class="td_pw_01">Nummern</td>
            <td class="td_pw_02"></td>
            <td class="td_pw_03"><div class="td_pw_03-01" id="pw_numbers" onclick="switch_change(this);">On</div></td>
          </tr>
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw">
            <td class="td_pw_01">Kleinbuchstaben</td>
            <td class="td_pw_02"></td>
            <td class="td_pw_03"><div class="td_pw_03-01" id="pw_lower" onclick="switch_change(this);">On</div></td>
          </tr>
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw">
            <td class="td_pw_01">Grossbuchstaben</td>
            <td class="td_pw_02"></td>
            <td class="td_pw_03"><div class="td_pw_03-01" id="pw_upper" onclick="switch_change(this);">On</div></td>
          </tr>
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw">
            <td class="td_pw_01">Mit Buchstaben Starten</td>
            <td class="td_pw_02"></td>
            <td class="td_pw_03"><div class="td_pw_03-01" id="pw_start" onclick="switch_change(this);">On</div></td>
          </tr>
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw">
            <td class="td_pw_01">Symbole</td>
            <td class="td_pw_02"></td>
            <td class="td_pw_03"><div class="td_pw_03-01" id="pw_symbols" onclick="switch_change(this);">On</div></td>
          </tr>
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw">
            <td class="td_pw_01">Verwechslungen Vermeiden</td>
            <td class="td_pw_02"></td>
            <td class="td_pw_03"><div class="td_pw_03-01" id="pw_similars" onclick="switch_change(this);">On</div></td>
          </tr>
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw">
            <td class="td_pw_01">Keine Wiederholungen</td>
            <td class="td_pw_02"></td>
            <td class="td_pw_03"><div class="td_pw_03-01" onclick="switch_change(this);">On</div></td>
          </tr>
          <tr class="tr_pw"><td class="tr_pw_gap"></td></tr>
          <tr class="tr_pw">
            <td class="td_pw_01">Keine Reihenfolgen</td>
            <td class="td_pw_02"></td>
            <td class="td_pw_03"><div class="td_pw_03-01" onclick="switch_change(this);">On</div></td>
          </tr>
        </table>
      </article>
    </div>
    
    <div id="footer"><ul class="copyright"><li>&copy; Master B</li></ul></div>

  </div>
</body>
<article id="loaded_content"></article>
<article id="episodes_list"></article>
