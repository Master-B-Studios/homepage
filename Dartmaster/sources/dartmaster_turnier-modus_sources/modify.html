<html lang="en">
<head>
	<title>Modus-Editor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes" />

	<link rel="apple-touch-icon" href="image/icon.png">
	<link rel="shortcut icon" sizes="114x114" href="image/icon.png">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/dartmaster_header.css">
	<link rel="stylesheet" type="text/css" href="css/dartmaster_modify.css">
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/dartmaster_util.js"></script>
	<script type="text/javascript" src="js/dartmaster_data.js"></script>
	<script type="text/javascript" src="js/dartmaster_modify.js"></script>
</head>
<body>
	<noscript>JavaScript is required to access this page. Please enable JavaScript.</noscript>
	<header id="header" style="display:none;">
		<div id="header_back">
			<table id="header_table">
				<tbody>
					<tr>
						<td id ="td_button_return" class="td_button"></td>
						<td><div id="header_title">Modus-Editor</div></td>
						<td id ="td_button_done" class="td_button"><div id="button_done" class="button">Fertig</div></td>
					</tr>
				</tbody>
			</table>
		</div>
	</header>
	<article id="article">
		<div id="contents" style="display:none;">
			<form>
				<p id="title_match_list" class="title">Modus-Liste</p>
				<table id="match_list_table" class="match_list_table">
					<tbody id="user_body_end">
					</tbody>
					<tbody id="user_body">
					</tbody>
				</table>
				<table id="hidden_table" class="hidden_table" style="display:none;">
					<tbody>
						<tr id="match_list_title" class="match_list_title">
							<td class="match_list_title_td" colspan="3"></td>
							<td class="match_list_button" rowspan="2"><input type="button" value="Edit" class="edit_button"></td>
							<td class="match_list_button" rowspan="2"><input type="button" value="Del" class="delete_button"></td>
							<td class="match_list_button" rowspan="2"><input type="button" value="↑" class="up_button"></td>
							<td class="match_list_button" rowspan="2"><input type="button" value="↓" class="down_button"></td>
						</tr>
						<tr id="match_list_item" class="match_list_item">
							<td class="match_list_name1"></td>
							<td class="match_list_sep">-</td>
							<td class="match_list_name2"></td>
							<td class="match_list_subtitle" style="display:none;"></td>
							<td class="match_list_startscore" style="display:none;"></td>
							<td class="match_list_roundlimit" style="display:none;"></td>
							<td class="match_list_maxround" style="display:none;"></td>
							<td class="match_list_limitleg" style="display:none;"></td>
						</tr>
					</tbody>
				</table>
				<div id="add_data">Modus Hinzufügen</div>
			</form>
		</div>
	</article>
</body>
</html>
