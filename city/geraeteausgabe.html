<!DOCTYPE html>
<html lang="de">
<head>
<title id="title_id" style="background-color: #000000">IuK Geräteausgabe</title>
<link rel="icon" href="">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
	@font-face {font-family: Futura;src: url(sources/fonts/Futura.ttf);}
	section {display: none;}
	section:target {display: block;}
	body {font-family: Futura;src: url(sources/fonts/Futura.ttf);font-size: 1.9vh;cursor: default;overflow: hidden;margin: 0;padding: 0;}

	.header_container {width: 99vw;height: 8vh;display: flex;background-color: #0A54A0;margin: 0.5em auto 0 auto;border-radius: 20px;}
	.header_left {width: 5%;height: 100%;display: flex;align-items: center;justify-content: center;cursor: pointer;}
	.header_left img {width: auto;height: 70%;}
	.header_left:hover {filter: invert(5%) sepia() saturate(100000%) hue-rotate(50deg);}
	.header_center {width: 90%;height: 100%;display: flex;align-items: center;justify-content: center;font-size: 4vh;font-weight: bold;color: #ffffff;}
	.header_right {width: 5%;height: 100%;display: flex;align-items: center;justify-content: center;cursor: pointer;}
	.header_right img {width: auto;height: 70%;}
	.header_right:hover {filter: invert(5%) sepia() saturate(100000%) hue-rotate(50deg);}

	.table_container {width: 98vw;height: auto;margin: auto auto 1em auto;display: block;}
	.table_1 {width: 100%;}
	.table_1 td {width: 4%;height: 3.5vh;padding: 0.48em;}

	.fillbox {background-color: #dddddd;border-radius: 0.3em;cursor: pointer;}
	.fillbox_left {background-color: #dddddd;border-radius: 0.3em 0 0 0.3em;cursor: pointer;}
	.fillbox_right {background-color: #dddddd;border-radius: 0 0.3em 0.3em 0;cursor: pointer;}
	.infobox_top {text-align: center;font-size: 0.8em;vertical-align: top;}
	.infobox_bottom {text-align: center;font-size: 0.8em;vertical-align: bottom;}
	.writebox {background-color: #dddddd;border-radius: 0.3em;text-align: justify;vertical-align: top;padding: 2em;font-size: 1.9vh;}
	
	.select_container {background-color: #0A54A0;color: #ffffff;text-align: center;border-radius: 0.3em;cursor: pointer;}
	.set_device {height: 120%;width: 100%;background-color: #0A54A0;color: #ffffff;text-align: center;outline: none;border: none;box-shadow: none;font-size: 1.9vh;margin: auto;border-radius: 0.3em;}

	.select_container_reason {height: 3.5vh;width: 2px;background-color: #dddddd;color: #000000;text-align: center;border-radius: 0 0.3em 0.3em 0;cursor: pointer;}
	.set_reason {height: 120%;width: 1rem;background-color: #dddddd;color: #000000;text-align: center;outline: none;border: none;box-shadow: none;font-size: 1.9vh;margin: auto;border-radius: 0.3em;}

	input[type="date"] {height: 3.5vh;width: auto;cursor: pointer;font-family: Futura;font-size: 1.9vh;background-color: #dddddd;border: none;outline: none;}

	.checkbox {height: auto;width: auto;cursor: pointer;text-align: right;}
	input[type="checkbox"] {height: auto;width: auto;cursor: pointer;}
	.checkbox-wrapper-31 {position: relative;display: inline-block;width: 4vh;height: 4vh;top: 0.3vh;}
	.checkbox-wrapper-31 .background {fill: #555555;transition: ease all 0.6s;-webkit-transition: ease all 0.6s;}
	.checkbox-wrapper-31 .stroke {fill: none;stroke: #dbdbdb;stroke-miterlimit: 10;stroke-width: 2px;stroke-dashoffset: 100;stroke-dasharray: 100;transition: ease all 0.6s;-webkit-transition: ease all 0.6s;}
	.checkbox-wrapper-31 .check {fill: none;stroke: #dbdbdb;stroke-linecap: round;stroke-linejoin: round;stroke-width: 2px;stroke-dashoffset: 22;stroke-dasharray: 22;transition: ease all 0.6s;-webkit-transition: ease all 0.6s;}
	.checkbox-wrapper-31 input[type=checkbox] {position: absolute;width: 100%;height: 100%;left: 0;top: 0;margin: 0;opacity: 0;-appearance: none;-webkit-appearance: none;}
	.checkbox-wrapper-31 input[type=checkbox]:hover {cursor: pointer;}
	.checkbox-wrapper-31 input[type=checkbox]:checked + svg .background {fill: #1c9e10;}
	.checkbox-wrapper-31 input[type=checkbox]:checked + svg .stroke {stroke-dashoffset: 0;}
	.checkbox-wrapper-31 input[type=checkbox]:checked + svg .check {stroke-dashoffset: 0;}

	.contract {width: 100vw;height: 100vh;margin: auto;padding: 0;}
	.contract td {width: 5%;height: auto;}
	.contract td img {width: 100%;height: auto;}

	.page_bg {background-color: #888888;}
	.page_left {border-left: 1px solid #000000;}
	.page_right {border-right: 1px solid #000000;}

	.pdf_container {width: 100vw;height: 100vh;margin: auto;background-color: #555555;display: flex;justify-content: center;align-items: center;}
	.pdf {width: auto;height: 96%;margin: auto;}
</style>
</head>

<body onload="jump_page_home();set_date();">
    <section id="home">
        <div class="header_container">
            <div class="header_left" onclick="jump_page_main();"><img src="sources/images/swipe.png"></div>
            <div class="header_center">Geräteausgabe Stadt Vaihingen an der Enz</div>
            <div class="header_right" onclick="clean_site();"><img src="sources/images/trash.png"></div>
        </div>
		<div class="table_container">
			<table class="table_1">

				<tr>
					<td colspan="4" style="padding-left: 0;text-align: right;">Ausgabe:</td>
					<td colspan="10" id="device" class="select_container">
						<select class="set_device" id="set_device" onchange="set_device();">
							<option value="">Bitte Auswählen...</option>
							<option value="VPN">VPN</option>
							<option value="Notebook">Notebook</option>
							<option value="Notebook mit VPN">Notebook mit VPN</option>
							<option value="PC">PC</option>
							<option value="PC mit VPN">PC mit VPN</option>
							<option value="iPad">iPad</option>
							<option value="Mobiltelefon Privatgerät">Mobiltelefon Privatgerät</option>
							<option value="Mobiltelefon Dienstgerät">Mobiltelefon Dienstgerät</option>
						</select>
					</td>
					<td></td>
					<td colspan="10" rowspan="5" class="writebox"></td>
				</tr>
				<tr>
					<td colspan="4" style="padding-left: 0;text-align: right;">Nutzungsberechtigte(r):</td>
					<td colspan="5" class="fillbox_left" contenteditable="true" onclick="clean(this);">Vorname</td>
					<td colspan="5" class="fillbox_right" contenteditable="true" onclick="clean(this);">Nachname</td>
				</tr>
				<tr>
					<td colspan="4" style="padding-left: 0;text-align: right;">Amt / Abteilung:</td>
					<td colspan="10" class="fillbox" contenteditable="true"></td>
				</tr>
				<tr>
					<td colspan="4" style="padding-left: 0;text-align: right;">Verwendungszweck:</td>
					<td colspan="9" class="fillbox_left" contenteditable="true" id="reason_text"></td>
					<td colspan="1" class="select_container_reason">
						<select class="set_reason" id="set_reason" onchange="set_reason();">
							<option value="">&nbsp;</option>
							<option value="Mobiles Arbeiten">&nbsp;&nbsp;Mobiles Arbeiten&nbsp;&nbsp;</option>
							<option value="Mobile Erreichbarkeit">&nbsp;&nbsp;Mobile Erreichbarkeit&nbsp;&nbsp;</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="4" style="padding-left: 0;text-align: right;">Datum:</td>
					<td colspan="3" class="fillbox_left" style="text-align: right;" contenteditable="true" id="day_of_week"></td>

				</tr>
				<tr>
					<td colspan="15"></td>
					<td colspan="10" class="infobox_top">- Unterschrift Nutzungsberechtigte(r) -</td>
				</tr>
				<tr>
					<td colspan="4"></td>
					<td colspan="10" class="infobox_bottom"></td>
					<td></td>
					<td colspan="10" class="infobox_bottom">- Belehrung -</td>
				</tr>
			</table>
			<table class="table_1" id="device_table"></table>
		</div>
    </section>
	<section id="contract" onclick="jump_page_home();">
		<div class="pdf_container">
			<img class="pdf" src="sources/documents/01.jpg">
			<img class="pdf" src="sources/documents/02.jpg">
		</div>
	</section>
</body>
</html>

<script>

	function jump_page_main() {window.location.href = 'iuk-formulare.html';}

	function set_date() {
		var date = new Date().toISOString().substring(0, 10);var day = date.substring(8);var month = date.substring(5, 7);var year = date.substring(0, 4);
		document.getElementById('date').value = year+'-'+month+'-'+day;
		var day_of_week = new Date().getDay();
		var days = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
		document.getElementById('day_of_week').innerHTML = days[day_of_week]+', ';
	}
	function change_day(obj) {
		var day_of_week = new Date(obj.value+'T00:00:00').getDay();
		var days = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
		document.getElementById('day_of_week').innerHTML = days[day_of_week]+', ';
	}
