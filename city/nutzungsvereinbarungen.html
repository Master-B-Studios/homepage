<!DOCTYPE html>
<html lang="de">
<head>
<title id="title_id" style="background-color: #000000">IuK Geräteausgabe</title>
<link rel="icon" href="">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
	body {font-family: Arial, Helvetica, sans-serif;font-size: 2.5vh;cursor: default;}

	.header_container {width: 99vw;height: 8vh;display: flex;background-color: #0A54A0;margin: auto;border-radius: 20px;}
	.header_left {width: 5%;height: 100%;display: flex;align-items: center;}
	.header_center {width: 90%;height: 100%;display: flex;align-items: center;justify-content: center;font-size: 4vh;font-weight: bold;color: #dbdbdb;}
	.header_right {width: 5%;height: 100%;display: flex;align-items: center;}

	.table_container {width: 98vw;height: auto;margin: auto auto 1em auto;display: block;}
	.table_1 {width: 100%;}
	.table_1 td {width: 4%;height: 3.5vh;padding: 0.5em;}

	.fillbox {background-color: #dddddd;border-radius: 0.3em;cursor: pointer;}
	.infobox {text-align: center;font-size: 0.8em;}
	.writebox {background-color: #dddddd;border-radius: 0.3em;}

	.set_device_container {cursor: pointer;padding: 0;}
	.set_device {height: 3.5vh;width: 2vh;background-color: #dbdbdb;border-radius: 10px;cursor: pointer;margin: auto;}

	.checkbox {height: auto;width: auto;cursor: pointer;}
	input[type="checkbox"] {height: auto;width: auto;cursor: pointer;}
	.checkbox-wrapper-31 {position: relative;display: inline-block;width: 2vh;height: 2vh;top: 8%;}
	.checkbox-wrapper-31 .background {fill: #555555;transition: ease all 0.6s;-webkit-transition: ease all 0.6s;}
	.checkbox-wrapper-31 .stroke {fill: none;stroke: #dbdbdb;stroke-miterlimit: 10;stroke-width: 2px;stroke-dashoffset: 100;stroke-dasharray: 100;transition: ease all 0.6s;-webkit-transition: ease all 0.6s;}
	.checkbox-wrapper-31 .check {fill: none;stroke: #dbdbdb;stroke-linecap: round;stroke-linejoin: round;stroke-width: 2px;stroke-dashoffset: 22;stroke-dasharray: 22;transition: ease all 0.6s;-webkit-transition: ease all 0.6s;}
	.checkbox-wrapper-31 input[type=checkbox] {position: absolute;width: 100%;height: 100%;left: 0;top: 0;margin: 0;opacity: 0;-appearance: none;-webkit-appearance: none;}
	.checkbox-wrapper-31 input[type=checkbox]:hover {cursor: pointer;}
	.checkbox-wrapper-31 input[type=checkbox]:checked + svg .background {fill: #1c9e10;}
	.checkbox-wrapper-31 input[type=checkbox]:checked + svg .stroke {stroke-dashoffset: 0;}
	.checkbox-wrapper-31 input[type=checkbox]:checked + svg .check {stroke-dashoffset: 0;}
</style>
</head>

<body onload="">
    <section id="home">
        <div class="header_container">
            <div class="header_left"></div>
            <div class="header_center" onclick="window.location.reload();">Geräteausgabe Stadt Vaihingen an der Enz</div>
            <div class="header_right"></div>
        </div>
		<div class="table_container">
			<table class="table_1">
				<tr style="opacity: 0;"><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td></tr>
				<tr>
					<td colspan="4" style="padding-left: 0;">Nutzungsberechtigte(r):</td>
					<td colspan="5" class="fillbox" contenteditable="true" onclick="clean(this);">Vorname</td>
					<td colspan="5" class="fillbox" contenteditable="true" onclick="clean(this);">Nachname</td>
					<td></td>
					<td colspan="10" rowspan="5" class="writebox"></td>
				</tr>
				<tr>
					<td colspan="4" style="padding-left: 0;">Amt / Abteilung:</td>
					<td colspan="10" class="fillbox" contenteditable="true"></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="4" style="padding-left: 0;">Aufstellungsort:</td>
					<td colspan="10" class="fillbox" contenteditable="true"></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="4" style="padding-left: 0;">Verwendungszweck:</td>
					<td colspan="10" class="fillbox" contenteditable="true"></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="4" style="padding-left: 0;">Datum:</td>
					<td colspan="10" class="fillbox" contenteditable="true"></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="14"></td>
					<td></td>
					<td colspan="10" class="infobox">- Unterschrift Nutzungsberechtigte(r) -</td>
				</tr>				
				<tr>
					<td colspan="14">Folgende Posten werden ausgegeben:</td>
					<td></td>
					<td colspan="10"></td>
				</tr>
				<tr>
					<td colspan="13" id="device"></td>
					<td class="set_device_container">
						<select class="set_device" id="set_device" onchange="set_device();">
							<option value=""></option>
							<option value="VPN">VPN</option>
							<option value="Notebook">Notebook</option>
							<option value="Notebook mit VPN">Notebook mit VPN</option>
							<option value="PC">PC</option>
							<option value="PC mit VPN">PC mit VPN</option>
							<option value="iPad">iPad</option>
							<option value="Mobiltelefon Privatgerät">Mobiltelefon Privatgerät</option>
							<option value="Mobiltelefon Dienstgerät">Mobiltelefon Dienstgerät</option>
						</select>
					</td>
					<td></td>
					<td colspan="10">- Belehrung -</td>
				</tr>
			</table>
			<table class="table_1" id="device_table"></table>
		</div>
    </section>
</body>
</html>

<script>
	function jump_page_home() {window.location.href = '#home';}

	function set_date() {
		var date = new Date().toISOString().substring(0, 10);var day = date.substring(8);var month = date.substring(5, 7);var year = date.substring(0, 4);
		document.getElementById('entleihen_datum_aus').innerHTML = day+'.'+month+'.'+year;
		document.getElementById('entleihen_datum_ein').innerHTML = day+'.'+month+'.'+year;
		document.getElementById('back_datum_ein').innerHTML = day+'.'+month+'.'+year;
	}

	function set_device() {
		var device = document.getElementById('set_device').value;
		document.getElementById('device').innerHTML = device;

		if (device == 'VPN') {
			document.getElementById('device_table').innerHTML = '';
			document.getElementById('device_table').innerHTML += ''+
			'<tr><td colspan="4">VPN-Passwort:</td><td colspan="10"></td><td></td><td colspan="10" rowspan="5"></td></tr>'+
			'<tr style="opacity: 0;"><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td></tr>';
		}
		if (device == 'Notebook mit VPN') {
			document.getElementById('device_table').innerHTML = '';
			document.getElementById('device_table').innerHTML += ''+
			'<tr><td colspan="4">VPN-Passwort:</td><td colspan="10"></td><td></td><td colspan="10" rowspan="6"></td></tr>'+
			'<tr><td class="checkbox"><div class="checkbox-wrapper-31"><input id="entleihen_wlan_check" type="checkbox"/><svg viewBox="0 0 35.6 35.6"><circle class="background" cx="17.8" cy="17.8" r="17.8"></circle><circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle><polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline></svg></div></td><td colspan="13">Ladegerät & Ladekabel</td><td></td></tr>'+
			'<tr><td class="checkbox"><div class="checkbox-wrapper-31"><input id="entleihen_wlan_check" type="checkbox"/><svg viewBox="0 0 35.6 35.6"><circle class="background" cx="17.8" cy="17.8" r="17.8"></circle><circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle><polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline></svg></div></td><td colspan="13">Maus</td><td></td></tr>'+
			'<tr><td class="checkbox"><div class="checkbox-wrapper-31"><input id="entleihen_wlan_check" type="checkbox"/><svg viewBox="0 0 35.6 35.6"><circle class="background" cx="17.8" cy="17.8" r="17.8"></circle><circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle><polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline></svg></div></td><td colspan="13">Tastatur</td><td></td></tr>'+
			'<tr><td class="checkbox"><div class="checkbox-wrapper-31"><input id="entleihen_wlan_check" type="checkbox"/><svg viewBox="0 0 35.6 35.6"><circle class="background" cx="17.8" cy="17.8" r="17.8"></circle><circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle><polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline></svg></div></td><td colspan="13">Dockingstation</td><td></td></tr>'+
			'<tr><td class="checkbox"><div class="checkbox-wrapper-31"><input id="entleihen_wlan_check" type="checkbox"/><svg viewBox="0 0 35.6 35.6"><circle class="background" cx="17.8" cy="17.8" r="17.8"></circle><circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle><polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline></svg></div></td><td colspan="13">Ladegerät & Ladekabel</td><td></td></tr>'+
			'<tr style="opacity: 0;"><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td><td style="height: 0;"></td></tr>';
		}
	}

	function clean(obj) {obj.innerHTML = '';}
</script>
